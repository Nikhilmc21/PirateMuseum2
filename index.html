<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-orbit-controls-component@1.0.0/index.min.js
    "></script>
    <title>Pirate Museum</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: red;
            z-index: 9999;
            transition: opacity 500ms ease;
        }

        #scene {
            z-index: 999;
        }
    </style>

</head>
<body>

    <a-scene id = 'scene'>

        <a-assets>
            <a-asset-item id="ship" src="assets/ship.gltf"></a-asset-item>
            <a-asset-item id="stand" src="assets/stand.gltf"></a-asset-item>
            <img id="floorTexture" src="assets/flooring.png">
            <img id="roofTexture" src="assets/sky.png">
        </a-assets>

        <a-light type="directional" position="0 7 7" intensity="1"></a-light>

        <a-plane position="0 0 0" rotation="-90 0 0" width="32" height="32" material="src: #floorTexture; roughness: 0.5; metalness: 0.2; shader: flat;"></a-plane>

        <a-sphere radius="15" position="0 5 0" color="#ECECEC" segments-width="64" segments-height="64" material="src: #roofTexture; side: back; shader: flat;"></a-sphere>

        <a-entity id="shipModel" gltf-model="#ship" position="0 -0.5 0" scale="0.25 0.25 0.25" rotation = "0 90 0"></a-entity>
        <a-entity class="standModel" gltf-model="#stand" position="0 0 0" rotation = "0 0 0" scale = "0.4 0.4 0.4" static-body collision-shape="type: box; half-extents: 1 1 2"></a-entity>

        <a-sky color="#ECECEC"></a-sky>

        <a-camera position="0 2 3" look-controls wasd-controls camera-restriction dynamic-body="mass: 0.1; shape: sphere; radius: 1" ></a-camera>
    </a-scene>

    <script src = 'main.js'></script>
</body>
</html>
